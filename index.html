<!DOCTYPE html>
<html lang="ko">
  <head>
      <meta charset="UTF-8">
      <title>마한끄투 도메인 이전</title>
      <script>
          const paramValue = window.location.pathname.split('/').pop();
          const redirectUrl = `https://mahan.my/${paramValue}`;
          window.location.replace(redirectUrl);
      </script>
  </head>
</html>
